<div class="flex justify-center items-center">
    <div>
        <h2 class="text-2xl font-bold mb-4">Schools</h2>

        <div *ngFor="let school of schools" class="mb-4">
            <div>{{ school.schoolId }}</div>
            <div>{{ school.title }}</div>
        </div>

        <h3 class="text-lg font-bold mb-4">Add School</h3>
        <form (ngSubmit)="addSchool(newSchool.title)" #formSchool="ngForm">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="newSchool.title"
                    class="border border-gray-300 px-4 py-2 rounded-lg" required>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Add</button>
            </div>
        </form>
    </div>
</div>
