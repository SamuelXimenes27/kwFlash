<h2>Activities</h2>

<div *ngFor="let activity of activities">
    <div>{{ activity.typeActivitie }}</div>
    <div>{{ activity.title }}</div>
    <div>{{ activity.startDate }}</div>
    <div>{{ activity.schoolId }}</div>
</div>

<h3>Add Activity</h3>
<form (ngSubmit)="addActivity(formActivity.value)" #formActivity="ngForm">
    <div>
        <label for="typeActivitie">Activity Type</label>
        <input type="number" id="typeActivitie" name="typeActivitie" ngModel required>
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" ngModel required>
    </div>
    <div>
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" ngModel required>
    </div>
    <div>
        <label for="schoolId">School ID</label>
        <input type="number" id="schoolId" name="schoolId" ngModel required>
    </div>
    <button type="submit">Add</button>
</form>
